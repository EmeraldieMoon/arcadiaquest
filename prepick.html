<script>
  const settingsButton = document.getElementById('settingsButton');
  const settingsPopup = document.getElementById('settingsPopup');
  const overlay = document.getElementById('overlay');
  const closeButton = document.getElementById('closeButton');

  settingsButton.addEventListener('click', () => {
    settingsPopup.classList.add('open');
    overlay.classList.add('open');
  });

  closeButton.addEventListener('click', () => {
    settingsPopup.classList.remove('open');
    overlay.classList.remove('open');
    window.location.href = "pick.html";

    sessionStorage.setItem("playercount", document.getElementById("myRange").value);
    sessionStorage.setItem("bancount", document.getElementById("myRange1").value);
    sessionStorage.setItem("modepick", document.getElementById("volumeDropdown").value);
    storeCheckboxStatus("input.subOption0")
    storeCheckboxStatus("input.subOption1")
    storeCheckboxStatus("input.subOption2")
    storeCheckboxStatus("input.subOption3")
  });

  overlay.addEventListener('click', () => {
    settingsPopup.classList.remove('open');
    overlay.classList.remove('open');
  });
  function storeCheckboxStatus(x) {
        var checkboxes = document.querySelectorAll(x);
        var checkboxStatus = Array.from(checkboxes).map(function (checkbox) {
            return checkbox.checked;
        });
        sessionStorage.setItem(x, JSON.stringify(checkboxStatus));
    }
</script>
<script>
  function updateValue(id, value, text1, text2) {
    document.getElementById(id).textContent = text1 + value + text2;
  }
</script>
